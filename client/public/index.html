<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Title -->
    <title>AutoPrice Pro – Car Price, EMI & Comparison</title>

    <!-- SEO -->
    <meta
      name="description"
      content="AutoPrice Pro helps you calculate on-road car prices, EMI, compare cars, and check city-wise taxes in India. Accurate, fast and trusted."
    />
    <meta
      name="keywords"
      content="car price, on road price, car emi calculator, compare cars, car tax, rto price, auto price india"
    />
    <meta name="author" content="AutoPrice Pro" />

    <!-- Open Graph (Facebook / WhatsApp) -->
    <meta property="og:title" content="AutoPrice Pro – Car Price & EMI Calculator" />
    <meta
      property="og:description"
      content="Check exact on-road price, EMI, insurance and compare cars city-wise."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://auto-price-pro.vercel.app" />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AutoPrice Pro" />
    <meta
      name="twitter:description"
      content="Accurate car price, EMI & comparison platform"
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo512.png" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="theme-color" content="#0ea5e9" />

    <!-- Fonts (Premium look) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Performance -->
    <meta name="robots" content="index, follow" />
  </head>

    <!-- No JS fallback -->
    <noscript>
      You need to enable JavaScript to run this application.
    </noscript>

    <!-- React Root -->
    <div id="root"></div>

</html>
